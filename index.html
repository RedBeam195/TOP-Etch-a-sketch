<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-sketch!</h1>
    <div class="grid"></div>
    <div class="controller">
        <button id="grid-querry">Make new grid</button>
        <input type="radio" name="color" id="rainbow" value="rainbow" checked>
        <label for="rainbow">Rainbow Pen</label>
        <input type="radio" name="color" id="black" value="black">
        <label for="black">Black Pen</label>
    </div>
    <script src="script.js"></script>
</body>
</html>
